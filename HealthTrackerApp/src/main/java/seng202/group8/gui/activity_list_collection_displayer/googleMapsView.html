<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {&CENTERID},
          mapTypeId: 'terrain'
        });

        &PREVFLIGHTCOORDID

        var &FLIGHTPATHVARID = new google.maps.Polyline({
          path: &PREVFLIGHTVAR,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        &FLIGHTPATHVARID.setMap(map);
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYhbSDejkbfPV2mw4L8C25t4WtdYX7aKc&callback=initMap">
</script>
</body>
</html>
